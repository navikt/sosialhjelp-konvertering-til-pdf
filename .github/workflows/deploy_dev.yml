name: Deploy to dev-gcp

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to NAIS"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          REF: ${{ github.sha }}
