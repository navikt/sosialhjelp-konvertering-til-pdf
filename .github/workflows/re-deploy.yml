name: Re-deploy Application

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  deploy:
    name: "Re-deploy application"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          REF: ${{ github.sha }}
